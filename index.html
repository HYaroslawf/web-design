    .square-box{
      max-width: 600px;
      min-height: 600px;

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand me-auto mb-2 mb-lg-0" aria-current="page" href="index.html">Calculator</a>
          <a class="navbar-nav">
            <ul class="navbar-nav d-flex align-items-right mb-2 mb-lg-0" style="margin-right: 0.5%;">

                <a class="nav-link" href="login.html">Log in</a>

              <li class="nav-item">
                <a class="nav-link" href="registr.html">Registration</a>
              </li>
            </ul>
          </a>
        </div>
      </nav>
  </header>
  
  <main>
  
    <div class="container square-box d-flex justify-content-center align-items-center">
      
        <span class="border border-2" style="min-height: 320px; padding-left: 1%; padding-right: 1%; padding-top: 1%; padding-bottom: 1%;  background-color: #fcf5f5;">
          <div class="container" style="min-height: 50px;">
            <div class="mb-3">
              <label for="InputPassword1" class="form-label"></label>
              <input type="password" class="form-control" id="InputPassword1" style="min-height: 50px;">
            </div>
          </div>

          <div class="d-grid gap-2">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-primary btn-size">1</button>
              <button type="button" class="btn btn-outline-primary btn-size">2</button>
              <button type="button" class="btn btn-outline-primary btn-size">3</button>
              <button type="button" class="btn btn-outline-primary btn-size">C</button>
            </div>

            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-primary btn-size">4</button>
              <button type="button" class="btn btn-outline-primary btn-size">5</button>
              <button type="button" class="btn btn-outline-primary btn-size">6</button>
              <button type="button" class="btn btn-outline-primary btn-size">+</button>
            </div>

            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-primary btn-size">7</button>
              <button type="button" class="btn btn-outline-primary btn-size">8</button>
              <button type="button" class="btn btn-outline-primary btn-size">9</button>
              <button type="button" class="btn btn-outline-primary btn-size">-</button>
            </div>

            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-primary btn-size">*</button>
              <button type="button" class="btn btn-outline-primary btn-size">0</button>
              <button type="button" class="btn btn-outline-primary btn-size">/</button>
              <button type="button" class="btn btn-outline-primary btn-size">=</button>
            </div>
          </div>
        </span>




    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
